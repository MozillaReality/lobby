<html>
<head>
  <title>Lobby</title>
  <script type="text/javascript" src="build.js"></script>
</head>
<body>
  <a-scene retain-camera>
    <a-assets>
      <a-asset-item id="dome" src="dome.gltf">
      <a-mixin id="bubble" geometry="primitive: sphere; radius: 0.1" material="color: lightblue; opacity: 0.4"></a-mixin>
      <a-mixin id="jewel" rotate-y-axis geometry="primitive: octahedron; radius: 0.05"></a-mixin>
      <a-mixin id="platform" geometry="primitive: cylinder; radius: 0.08; height: 0.01;" material="color: #669BA1"></a-mixin>
      <a-mixin id="hovered" material="color: darkblue"></a-mixin>
    </a-assets>
    <a-gradient-sky material="shader: gradient; topColor: 213, 157, 213; bottomColor: 109, 146, 188;"></a-gradient-sky>


    <a-gltf-model src="#dome" rotation="-90 0 0"></a-gltf-model>

    <a-entity transition></a-entity>

    <a-entity menu position="0 1.5 -0.5"></a-entity>

    <!-- ground -->
    <a-entity geometry="primitive: cylinder; radius: 5.4; height: 0.1; segmentsRadial: 10" material="color: #315A61"></a-entity>

    <!-- controls -->
    <a-entity hand-controls="left"></a-entity>
    <a-entity hand-controls="right"></a-entity>

    <a-entity daydream-controller geometry="primitive: sphere; radius: 0.1" material="color: red"></a-entity>

    <a-entity position="0 0 0">
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
