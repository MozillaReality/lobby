<html>
<head>
  <title>Lobby</title>
  <script type="text/javascript" src="build.js"></script>
</head>
<body>
  <a-scene retain-camera>
      <a-sky color="#304175"></a-sky>

      <a-entity transition></a-entity>

      <a-entity menu position="0 1.5 -0.5"></a-entity>

      <!-- ground -->
      <a-cylinder rotation="0 0 0" radius="5" height="0.1" color="#2A3434"></a-plane>

      <!-- controls -->
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>

      <a-entity daydream-controller geometry="primitive: sphere; radius: 0.1" material="color: red"></a-entity>

      <a-entity position="0 0 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
</body>
</html>
